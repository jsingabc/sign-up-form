<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign up form</title>
</head>
<body>

    <div class="main" id="main" >
        <div class="left" id="left">
            <div id="odinBox">
                <div id="odinLogo">OdinLogo</div>
                <h3>ODIN</h3>
            </div>
            <div id="leftBottomText">
                Photo by Haile West on Unsplash
            </div>
        </div>
        <div class="right" id="right">
            <div id="topRight">
                This is not a real service! You know you need
                something<br> like this in your life to help you
                realize your deepest dreams.<br><br>
                You know you want to.
            </div>
            <div id="middleRight">
                <p>Let's do this!</p>
                <form>
                    <div id="leftEntries">
                        <label for="fname">First name</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="password">Password</label><br>
                        <input type="text" id="password" name="password"><br>
                    </div>
                    <div id="rightEntries">
                        <label for="Lname">Last name</label><br>
                        <input type="text" id="Lname" name="Lname"><br>
                        <label for="phone">Phone Number</label><br>
                        <input type="text" id="phone" name="phone"><br>
                        <label for="confirmP">Confirm Password</label><br>
                        <input type="text" id="confirmP" name="confirmP"><br>
                    </div>

                </form>
            </div>
            <div id="bottomRight">
                <button id="createAcct">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
    
</body>
</html>
